apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /apple
          backend:
            serviceName: webapp1-svc
            servicePort: 80
        - path: /banana
          backend:
            serviceName: banana-service
            servicePort: 5678
