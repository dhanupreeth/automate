apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysqlpersistentstorage
          mountPath: /var/lib/mysql
      - name: httpd
        image: praveensam/operation:v5
        volumeMounts:
        - name: mysqlpersistentstorage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysqlpersistentstorage
        persistentVolumeClaim:
          claimName: mysqldatadisk
